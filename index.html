<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welkom!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }

    .button-container {
      display: flex;
      flex-direction: column; /* onder elkaar */
      gap: 15px; /* ruimte tussen knoppen */
      width: 250px; /* max breedte van de knoppen */
    }

    .start-btn, .brochure-btn {
      background-color: #ffffff;
      color: #4A90E2;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      width: 100%; /* maakt alle knoppen even breed */
      text-align: center;
    }

    .start-btn:hover, .brochure-btn:hover {
      background-color: #4A90E2;
      color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="katten.png" alt="Welkom" />
  <h1>Welkom!</h1>
  <p>Maak een keuze:</p>
  
  <div class="button-container">
    <a href="calculator.html" class="start-btn">Start Rekenmachine</a>
    <a href="brochure.pdf" class="brochure-btn" target="_blank">Bekijk Brochure</a>
  </div>
</body>
</html>
